<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="/1주차/imgs/icons8-star-16.ico">
    <title>SignUp</title>
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h1>회원가입</h1>
            <div class="form-control">
                <label for="userid">아이디</label>
                <input type="text" name="userid" id="userid" placeholder="아이디 입력(6~20자)">
                <button type="button" class="dup-btn" id="dup-btn">중복 확인</button>
                <span id="dup-msg"></span> <!-- 중복 여부를 표시할 영역 -->
                
            </div>
            <div class="form-control">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호 입력 (문자, 숫자, 특수문자 포함 8~20자)">
            </div>
            <div class="form-control">
                <label for="password">비밀번호 확인</label>
                <input type="password" id="password2" placeholder="비밀번호 재입력">
            </div>
            <button>가입하기</button>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
